<!DOCTYPE html>
<html>
        <body>
                <p id="date"></p>
                <script>
                        n =  new Date();
                        d = n.getDate();
                        m = n.getMonth() + 1;
                        y = n.getFullYear();
                        document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
                </script>
</html>
